<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list all Staff</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Fist Name:</td>
            <td>Last Name:</td>
            <td>Sex:</td>
            <td>Phone:</td>
            <td>Address:</td>
            <td>Email:</td>
            <td>Department:</td>
        </tr>
        <tr th:each="staff: ${staffs}">
            <td th:text="${staff.firstName}"></td>
            <td th:text="${staff.lastName}"></td>
            <td th:text="${staff.birth}"></td>
            <td th:text="${staff.sex}"></td>
            <td th:text="${staff.phone}"></td>
            <td th:text="${staff.address}"></td>
            <td th:text="${staff.email}"></td>
            <td th:text="${staff.department.name}"></td>
        </tr>
    </table>
    <div>
        <a th:href="@{'/staffs'(page=${staffs.number - 1})}" th:if="${staffs.hasPrevious()}">Previous</a>
        <span th:text="${staffs.number + 1}"></span>/<span th:text="${staffs.totalPages}"></span>
        <a th:href="@{'/customers'(page=${staffs.number + 1})}" th:if="${staffs.hasNext()}">Next</a>
    </div>

</body>
</html>
